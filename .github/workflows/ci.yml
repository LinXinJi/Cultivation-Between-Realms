name: ci

on:
  push:
    branches:
      - master
      - main

# 必须添加权限配置，否则 GITHUB_TOKEN 没有发送事件的权限
permissions:
  contents: write
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: | 
          pip install --upgrade pip
          pip install uv
          uv sync
          source .venv/bin/activate
          source build.sh
          mkdocs gh-deploy --force
