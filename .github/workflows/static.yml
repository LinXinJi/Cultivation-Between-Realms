# 工作流名称：MkDocs 自动构建并部署到 GitHub Pages
name: MkDocs Build and Deploy to Pages

# 触发条件
on:
  # 1. 向默认分支推送代码时自动触发（master 或 main，根据你的仓库分支修改）
  push:
    branches: ["main"]  # 重点：如果你的仓库默认分支是 master，改成 master
  # 2. 允许在 GitHub Actions 面板手动触发部署
  workflow_dispatch:
  # 新增：监听来自 ci.yml 的触发事件
  repository_dispatch:
    types: [trigger-static-workflow]
    
# 权限配置（GitHub Pages 部署必备）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免同时部署多个版本，不中断正在进行的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

# 核心部署任务
jobs:
  deploy:
    # 部署环境配置
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # 运行在最新版 Ubuntu 虚拟服务器上
    runs-on: ubuntu-latest
    steps:
      # 步骤 1：拉取仓库代码到虚拟服务器
      - name: Checkout repository code
        uses: actions/checkout@v4
        # 可选：拉取所有 Git 提交记录（用于 git-revision-date-localized-plugin 插件获取修改时间）
        with:
          fetch-depth: 0

      # 步骤 2：配置 Python 环境（MkDocs 是 Python 工具，必备）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # 推荐 3.8+ 稳定版本，兼容 MkDocs 所有插件

      # 步骤 3：安装 MkDocs 及相关依赖（核心：构建博客的前提）
      - name: Install MkDocs dependencies
        run: |
          # 升级 pip 到最新版
          python -m pip install --upgrade pip
          # 安装依赖（根据你的需求调整，对应本地的 requirements.txt 内容）
          pip install uv
          # 可选：安装你用到的其他插件（和本地保持一致）
          uv sync

      # 步骤 4：构建 MkDocs 博客，生成 site/ 目录（关键：将源码转为静态文件）
      - name: Build MkDocs site
        run: |
          # 激活虚拟环境
          source .venv/bin/activate
          # 执行 mkdocs build 命令，生成可部署的 site/ 目录
          mkdocs build  

      # 步骤 5：配置 GitHub Pages 环境
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 步骤 6：上传构建产物（site/ 目录）
      - name: Upload MkDocs build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 重点：只上传构建后的 site/ 目录，这是 MkDocs 可直接部署的静态文件
          path: "./site/"

      # 步骤 7：部署到 GitHub Pages（最终步骤）
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
