# 工作流名称：MkDocs 自动构建并部署到 GitHub Pages
name: MkDocs Build and Deploy to Pages

# 触发条件：精准控制触发场景，减少无效执行
on:
  push:
    branches: ["main"]
    # 仅当文档/配置文件变化时触发，避免无关代码推送触发构建
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/static.yml'
  workflow_dispatch:  # 保留手动触发
  repository_dispatch:
    types: [trigger-static-workflow]  # 保留ci.yml触发入口

# 最小权限原则（仅保留部署必需权限）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：优化策略，优先终止旧部署（避免资源浪费）
concurrency:
  group: "pages"
  cancel-in-progress: true  # 新部署触发时终止旧的，适配快速迭代场景

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 超时兜底，避免无限挂起
    steps:
      # 步骤 1：拉取代码（精简拉取+兼容插件）
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 保留插件所需的完整提交记录
          persist-credentials: false  # 最小凭证原则

      # 步骤 2：配置Python（版本锁定+缓存依赖）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"  # 缓存pip依赖，大幅减少安装时间
          cache-dependency-path: |  # 指定缓存依赖文件，精准命中
            pyproject.toml
            uv.lock

      # 步骤 3：安装依赖（优化流程+容错处理）
      - name: Install MkDocs dependencies
        run: |
          echo "::group::Install dependencies"
          # 升级核心工具，避免版本兼容问题
          python -m pip install --upgrade pip uv
          # 确保虚拟环境存在，避免激活失败
          uv sync --no-frozen-lockfile --venv .venv
          # 验证虚拟环境激活（添加容错提示）
          if [ ! -f .venv/bin/activate ]; then
            echo "❌ 虚拟环境创建失败，退出执行"
            exit 1
          fi
          echo "::endgroup::"

      # 步骤 4：构建MkDocs（加固流程+日志优化）
      - name: Build MkDocs site
        run: |
          echo "::group::Build MkDocs site"
          # 激活虚拟环境（添加错误处理）
          source .venv/bin/activate || { echo "激活虚拟环境失败"; exit 1; }
          # 构建前检查配置文件，提前发现语法错误
          mkdocs serve --dry-run
          # 执行构建，输出详细日志便于调试
          mkdocs build --verbose
          echo "::endgroup::"
        env:
          CI: true  # 明确标记CI环境，适配插件行为

      # 步骤 5：配置GitHub Pages（使用最新稳定版）
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        id: configure-pages

      # 步骤 6：上传构建产物（加固校验+清理缓存）
      - name: Upload MkDocs build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site/"
          if-no-files-found: error  # 无产物直接失败，避免空部署

      # 步骤 7：部署到GitHub Pages（添加重试机制）
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # 部署失败自动重试（网络波动容错）
        continue-on-error: false
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}